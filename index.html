<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>
<header>
    <h2>perfect city mood</h2>
</header>
<body>
    <main>
        <br>
        <div class="picker">
            <label>
                city
                <select id="type-dropdown">
                    <option value="urban">urban</option>
                    <option value="suburban">suburban</option>
                    <option value="country">country</option>
                </select>
            </label>
            <label>
                environment
                <select id="environment-dropdown">
                    <option value="jungle">jungle</option>
                    <option value="desert">desert</option>
                    <option value="mountain">mountain</option>
                </select>
            </label>
                apocalypse
            <label>
                <select id="apocalypse-dropdown">
                    <option value="lightning">lightning</option>
                    <option value="snow">snow</option>
                    <option value="ibs">chronic ibs</option>
                </select>
            </label>
            <label>
                add a slogan
                <input id="slogan-input">
                <button id="slogan-button">add</button>
            </label>
        </div>
        <p>your mood</p>
        <div>
            <div class="city">
                <div class="type-div bg" id="type"></div>
                <div class="environment-div bg" id="environment"></div>
                <div class="apocalypse-div bg" id="apocalypse"></div>
            </div>
        </div>
        <div id="stats">
            <br>
            <br>
            <div id="report-element">report:</div>
            <br><br>
            <div id="slogan-element">slogan:</div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
