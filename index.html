<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>
<header>
    <h2>build the perfect city</h2>
</header>
<body>
    <main>
        <div class="picker">
            <label>
                city type
                <select id="type-dropdown">
                    <option value="urban">urban</option>
                    <option value="suburban">suburban</option>
                    <option value="country">country</option>
                </select>
            </label>
            <label>
                climate
                <select id="environment-dropdown">
                    <option value="jungle">jungle</option>
                    <option value="desert">desert</option>
                    <option value="arctic">arctic</option>
                </select>
            </label>
                natural disasters
            <label>
                <select id="disaster-dropdown">
                    <option value="tornado">tornado</option>
                    <option value="monsoon">monsoon</option>
                    <option value="snowpocalypse">snowpocalypse</option>
                </select>
            </label>
            <label>
                add a slogan
                <input id="slogan-input">
                <button id="slogan-button">add</button>
            </label>
        </div>
        <br>
        <div>
            <div class="city">your city</div>
                <div class="type-div" id="type"></div>
                <div class="environment-div" id="type"></div>
                <div class="disaster-div" id="type"></div>
        </div>
        <br>
        <div id="stats">
            <div id="report">report:</div>
            <div id="slogan-div">slogan:</div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
