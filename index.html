<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>create your own city</title>
</head>
<header>
    <h2>create your own city</h2>
</header>
<body>
    <main>
        <br>
        <h3>choose your options...</h3>
        <div class="picker">
            <label>
                city type
                <select id="type-dropdown">
                    <option value="urban">urban</option>
                    <option value="suburban">suburban</option>
                    <option value="country">country</option>
                </select>
                <br>
            </label>
            <label>
                environment
                <select id="environment-dropdown">
                    <option value="jungle">jungle</option>
                    <option value="desert">desert</option>
                    <option value="mountain">mountain</option>
                </select>
                <br>
            </label>
                apocalyptic fate
            <label>
                <select id="apocalypse-dropdown">
                    <option value="lightning">lightning</option>
                    <option value="snow">snow</option>
                    <option value="ibs">chronic ibs</option>
                </select>
                <br>
            </label>
            <label>
                city name
                <input type="text" id="name-input" >
            </label>
            <br>
            <br>
            <label>
                city slogan
                <input type="text" id="slogan-input">
                <br>
                <br>
                <button id="name-button">add</button>
            </label>
        </div>
        <h2 id="name-element" class="welcome"></h2>
            <div>
            <audio id="lightning-sound" controls class="hide">
                <source src="./assets/lightning.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id="ibs-sound" controls class="hide">
                <source src="./assets/ibs.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <audio id="snow-sound" controls class="hide">
                <source src="./assets/snow.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <br>
        <div> 
            <div class="city">
                <div class="type-div bg" id="type"></div>
                <div class="environment-div bg" id="environment"></div>
                <div class="apocalypse-div bg" id="apocalypse"></div>
            </div>
        </div>
        <br>
        <div id="stats">
            <div id="slogan-element" class="box"></div>
            <br>
            <div id="report-element" class="box"></div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 aspiring software engineer</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
